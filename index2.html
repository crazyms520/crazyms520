<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/public2.css">
  <title>Document</title>
</head>
<body>
  <script>
    window.onload = function(){
      console.log();
      
      document.querySelector('#fight').addEventListener('click',function(){
        // alert(1);
        if(document.querySelectorAll('.hp')[0].className.indexOf('addBlood') === -1) {
          document.querySelectorAll('.hp')[0].className += " addBlood";
        } else {
          document.querySelectorAll('.hp')[0].classList.remove("addBlood");
        }

        document.querySelector('.hp[data-npc-hp]').setAttribute('data-npc-hp',80);
        document.querySelector('.hp[data-npc-hp]').style.right = "80%";
        
      });
    }
  </script>
  <div class="container">
    <div class="screen">
      <div class="blood">
        <h3></h3>
        <span></span>
        <div class="hp" data-npc-hp="100"></div>
      </div>
      <div class="monster"></div>
      <div class="monster"></div>
      <div class="blood">
        <h3></h3>
        <div class="hp"></div>
      </div>
    </div>
    <div class="menu">
      <div class="left"></div>
      <div class="right">
        <div id="fight" class="actions">戰鬥</div>
        <div class="actions">狀態</div>
        <div class="actions">道具</div>
        <div class="actions">逃跑</div>
      </div>
    </div>
  </div>
</body>
</html>
