<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/public2.css">
  <title>Document</title>
</head>
<body>
  <script>
    window.onload = function(){
      document.querySelectorAll('.label').forEach(function(e){
          e.addEventListener("mouseover",function(t){
            e.children[0].style.display = "inline-block";
        });
      });
      document.querySelectorAll('.label').forEach(function(e){
        e.addEventListener("mouseout",function(t){
          e.children[0].style.display = "";
        });
      });
    }
    
  </script>
  <div class="container">
    <div class="npc">
      <div class="left">
        <div class="top">
          <div class="blood">
              <h4>皮卡丘: L56</h4>            
              <div>
                <span></span>
                <span></span>
              </div>
          </div>         
        </div>
        <div class="down">
          <div>
            <span></span>
            <span></span>
          </div>         
        </div>
      </div>
      <div class="right">
        <div class="top">
          <div class="baby">
            <img src="images/01.jpeg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="me">
      <div class="left">
        <div class="top">
          <div class="baby">
            <img src="images/02.jpeg" alt="">

      </div>
      <div class="right">
        <div class="top">
          <div>
            <span></span>
            <span></span>
          </div>         
        </div>
        <div class="down">
          <div class="blood">
            <h4>皮卡丘: L56</h4>
            <div>
              <span></span>
              <span></span>
            </div>
          </div>

    </div>

          </div>
          <div class="action">
            <div class="label">

</body>
</html>
