<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/public2.css">
  <title>Document</title>
</head>
<body>
  <script>
    window.onload = function(){
      document.querySelectorAll('.label').forEach(function(e){
          e.addEventListener("mouseover",function(t){
            e.children[0].style.opacity = "1.0";
        });
      });
      document.querySelectorAll('.label').forEach(function(e){
        e.addEventListener("mouseout",function(t){
          e.children[0].style.opacity = "0.0";
        });
      });
    }
    
  </script>
  <div class="container">
    <div class="screen">
      <div class="blood"></div>
      <div class="monster"></div>
      <div class="monster"></div>
      <div class="blood"></div>
    </div>
    <div class="menu">
      <div class="top">

      </div>
      <div class="bottom">

      </div>
    </div>
  </div>
</body>
</html>
